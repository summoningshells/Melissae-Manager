<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melissae Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

<canvas id="bee-bg"></canvas>

<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-brand">
            <img src="img/logo.png" alt="Logo Melissae" class="logo">
            <span>Melissae</span>
        </div>
        <div class="navbar-menu">
            <a href="dashboard.html" class="nav-item active">Dashboard</a>
            <a href="threat-intel.html" class="nav-item">Threat Intelligence</a>
            <a href="search.html" class="nav-item">Search</a>
            <a href="multi-instance.html" class="nav-item">Multi-Instance</a>
        </div>
    </div>
</nav>

<div class="dashboard-container">
    <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
            <div class="stat-value">...</div>
            <div class="stat-label">Loading</div>
        </div>
    </div>

    <div class="chart-container">
        <h3>Activity</h3>
        <canvas id="activityChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Statistics</h3>
        <div class="charts-grid">
            <div class="chart-wrapper">
                <h3>Targeted protocols</h3>
                <canvas id="protocolChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <h3>Threats</h3>
                <canvas id="ipsChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/dashboardDisplay.js" type="module"></script>
<script src="js/backgroundDisplay.js" defer></script>
</body>
</html>
