<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melissae Search</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

<canvas id="bee-bg"></canvas>

<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-brand">
            <img src="img/logo.png" class="logo">
            <span>Melissae</span>
        </div>
        <div class="navbar-menu">
            <a href="dashboard.html" class="nav-item">Dashboard</a>
            <a href="threat-intel.html" class="nav-item">Threat Intelligence</a>
            <a href="search.html" class="nav-item active">Search</a>
        </div>
    </div>
</nav>

<div class="dashboard-container">
    
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by IP, User, action...">
        <button id="searchButton">Search</button>
        <button id="exportButton" style="display: none;">Export Logs</button>
    </div>

    <div id="results">
        <div class="no-results">Let's search !</div>
        <table class="log-table" style="display: none;">
            <thead>
                <tr>
                    <th>Protocol</th>
                    <th>Date</th>
                    <th>Hour</th>
                    <th>IP</th>
                    <th>User</th>
                    <th>Action</th>
                    <th>User-Agent</th>
                    <th>Path</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="js/main.js" type="module"></script>
<script src="js/backgroundDisplay.js" defer></script>

</body>
</html>
