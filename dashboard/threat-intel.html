<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Intelligence</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/threat-intel.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

<canvas id="bee-bg"></canvas>

<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-brand">
            <img src="img/logo.png" alt="Logo Melissae" class="logo">
            <span>Melissae</span>
        </div>
        <div class="navbar-menu">
            <a href="dashboard.html" class="nav-item">Dashboard</a>
            <a href="threat-intel.html" class="nav-item active">Threat Intelligence</a>
            <a href="search.html" class="nav-item">Search</a>
            <a href="multi-instance.html" class="nav-item">Multi-Instance</a>
        </div>
    </div>
</nav>

<div class="threat-intel-container">

    <div class="filter-container">
        <label for="filterType">Filter by Verdict:</label>
        <select id="filterType">
            <option value="all">All</option>
            <option value="benign">Benign</option>
            <option value="suspicious">Suspicious</option>
            <option value="malicious">Malicious</option>
            <option value="nefarious">Nefarious</option>
        </select>
    </div>

    <div class="stats-grid" id="threatStatsGrid"></div>

    <div class="chart-container">
        <h3>Threat Statistics</h3>
        <canvas id="threatChart"></canvas>
    </div>
    <div class="malicious-list-container">
        <div class="malicious-header" style="display: flex; justify-content: space-between; align-items: center;">
            <h3>Threat list</h3>
            <button id="exportButton" class="export-iocs-button">Export IoCs</button>
        </div>
        <ul id="maliciousList"></ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/backgroundDisplay.js" defer></script>
<script src="js/threatintelDisplay.js" type="module"></script>

</body>
</html>
